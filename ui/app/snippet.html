<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript">
        var req = new XMLHttpRequest();
        req.open("GET", "//ec2-54-209-233-14.compute-1.amazonaws.com:9000/assets/scripts/lib.js", true);
        req.setRequestHeader('X-PINGOTHER', 'pingpong');
        req.setRequestHeader('Content-Type', 'application/json');
        req.onreadystatechange = function () {
            if (req.readyState == 4 && req.status == 200) {
                var blob = new Blob([req.response], {type: "text/javascript"});
                var url = window.URL.createObjectURL(blob);
                var worker = new Worker(url);
                worker.postMessage("attractor_token");
            }
        };
        req.send();
    </script>
</head>
<body>
hello world!
</body>
</html>
